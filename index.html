<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div>
        <h1>Login</h1>
        <img src="img/profile-user.png" alt="" width="150" />
        <!-- login form -->
        <form> 
            <label for="user">Your username</label> <br>
            <input type="text" placeholder="Enter your username" name="user" />
        </form>
        <form> 
            <label for="pass">Your password</label> <br>
            <input type="password" placeholder="Enter your password" name="pass" />
            <p>
            <input type="Submit" value="Login">
            <p>
                Can't Remember your password? <a href="page/reset.html">reset your password.</a>
            </p>
        </p>
        </form>
        <p>Don't have an account? Please <a href="page/register.html">register here</a></p>
    </div>
</body>
</html>
