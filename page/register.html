<body>
    <div>
        <h1>Please Register</h1>
        <img src="../img/register.png" alt="" width="150">

        <form>

            <input type="text" placeholder="Your first name" name="fn" />
        </form>
        <form> 
            <label for="ln">Last Name :</label> <br>
            <input type="text" placeholder="Your last name" name="ln" /> <br>
            <form action="">

            <input type="email" placeholder="Enter your mail address" /> <br>
            </form>

            <form> 
                <label for="fn">Enter your Password :</label> <br>
                <input type="text" placeholder="Enter your Password" name="sp" />
            </form>
            <form> 
                <label for="fn">Confirm Password :</label> <br>
                <input type="text" placeholder="Enter your confirm password" name="cp" />
            </form>
            <form action="Phone Number "> Phone Number :

                    <option value="">+880</option>

                <input type="Phone" placeholder="15900*****">
            </form> 
            <form action="Date Of Birth"> Date Of Birth : <br>
                <input type="date" name="" id="">
            </form>
            <form action="">
                <label for="Gender">Gender :</label>
                <select name="Gender" id="Gender"> Gender
                <option value="Male">Male</option> Male
                <option value="Female">Female</option> Female
                <option value="Other">Other</option> Other </select>
               </form>
            <p>
            <input type="Submit" value="Register">
        </p>
        </form>
        <p>Already have an account? Please <a href="../index.html">Login</a></p>
